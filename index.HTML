<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script type="text" src="moment.js"></script>
</head>

<body>
    <div class = "jumbotron">
        <h1 class = "weather-dashboard text-center">Weather Dashboard</h1>
    </div>

    <div class = "container">

        <div class = "row">

            <div class = "col-md-3 col-lg-offset-2 text-left mg-3 ">
                <div class = "col-md-12 input-container">
                    <div class = "row city-search">
                        <input type = "text" placeholder = "City">
                        <button type = "button" class = "search-btn">Search</button><br>
                    </div>
                </div>
            </div>

            <div class = "col-md-9 col-lg-offset-2 text-left">

                <div class = "col-md-12 col-lg-offset-2 text-left">

                    <h5>City: <span id = "city"></span></h5>
                    <h5>Date:<span id = "current-date"></span></h5>
                    <img id = "weather_image" src="">
                    <h5>Temperature: <span id = "temperature"></span></h5>
                    <h5>Wind Speed: <span id = "wind-speed"></span></h5>
                    <h5>Humidity: <span id = "humidity"></span></h5>
                    <h5>UV-index: <span id = "uv-index"></span></h5>                    

                </div>

                <div class = "col-md-12 col-lg-offset-2 forecast-container text-left d-none" id = "forecast-container">
                    
                    <h5>5 Day Forecast:</h5>

                    <div class = "row">
                        <div class = "col">
                            <p id = "date1"></p>
                            <img id = "icon1" src = "" alt = "weather icon">
                            <p id = "temp1"></p>
                            <p id = "wind1"></p>
                            <p id = "humidity1"></p>
                        </div>
                        <div class = "col">
                            <p id = "date2"></p>
                            <img id = "icon2" src = "" alt = "weather icon">
                            <p id = "temp2"></p>
                            <p id = "wind2"></p>
                            <p id = "humidity2"></p>
                        </div>
                        <div class = "col">
                            <p id = "date3"></p>
                            <img id = "icon3" src = "" alt = "weather icon">
                            <p id = "temp3"></p>
                            <p id = "wind3"></p>
                            <p id = "humidity3"></p>
                        </div>
                        <div class = "col">
                            <p id = "date4"></p>
                            <img id = "icon4" src = "" alt = "weather icon">
                            <p id = "temp4"></p>
                            <p id = "wind4"></p>
                            <p id = "humidity4"></p>
                        </div>
                        <div class="col">
                            <p id = "date5"></p>
                            <img id = "icon5" src = "" alt = "weather icon">
                            <p id = "temp5"></p>
                            <p id = "wind5"></p>
                            <p id = "humidity5"></p>
                        </div>
                    </div>
                </div>

            </div>
        
        </div>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
