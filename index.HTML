<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <p class="lead">Find the weather of your city!</p>
        </div>
      </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h4>Search for a City:</h4>

                <div class="input-group">
                    <input type="text" class="form-control" id="search-city" placeholder="Input city here">
                    <div class="input-group-append">
                        <button class=" btn btn-primary" id="search-button">GO<i class="fa fa-search"></i></button>
                    </div>
                </div>

                <button class="btn btn-primary" type="button" id="clear-button">Clear history</button>
                <ul class="list-group">

                </ul>
            </div>
            <div class="col-sm-8">
                <div class="row lg-2">
                    <div class="col-sm-12" id="present-weather">
                        <h3 class="city-name " id="present-city"></h3>
                        <p>Temperature:<span class="present" id="temperature"></span></p>
                        <p>Humidity:<span class="present" id="humidity"></span></p>
                        <p>Wind Speed:<span class="present" id="wind-speed"></span></p>
                        <p>UV index:<span class="present" id="uv-index"></span></p>
                    </div>
                </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>

</body>

</html>
